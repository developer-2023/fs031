<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="action.php" method="post" autocomplete="off">
        <p>
            <label for="username">User name: </label>
            <input id="username" type="text" name="username" value="Noname">
        </p>
        
        <p>
            <label for="password">Password: </label>
            <input id="password" type="password" name="password" placeholder="Enter your password here...">
        </p>
        
        <p>
            <label for="country">Country: </label>
            <input id="country" type="text" name="country" minlength="3" max="20">
        </p>
        
        <p>
            <button type="reset">Reset</button>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
